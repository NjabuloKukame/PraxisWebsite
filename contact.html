<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap">
</head>
<body>

    <header class="header">
        <a href="#" class="logo">Contact Page</a>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
        </nav>
    </header>

    <main>
        <div class="form-wrapper">
            <section class="invitation-form">
                <h2>Sign Up</h2>
                
                <form id="signupForm" onsubmit="return validateSignupForm()">
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
    
                    <input type="submit" value="Sign Up">
                </form>
            </section>
    
            <section class="contact-form">
                <h2>Contact Us</h2>
                 
                <form id="contactForm" onsubmit="return validateContactForm()">
                    
                    <label for="contactName">Name:</label>
                    <input type="text" id="contactName" name="contactName" required>
    
                    <label for="contactEmail">Email:</label>
                    <input type="email" id="contactEmail" name="contactEmail" required>
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
    
                    <input type="submit" value="Submit">
                </form>
            </section>
            
        </div>
    </main>

    <footer class="footer">
        <p class="left">Njabulo Kukame</p>
        <p class="center">51HA2102842@myboston.co.za</p>
        <p class="right">51HA2102842</p>
    </footer>

    <script src="script.js" defer></script>
    
</body>
</html>
